<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='entries.css' type='text/css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Answer Entries</title>
</head>
<body>
    <table id="table">
        <tr id="names">
            <th class="th">#</th>
            <th class="th">entries</th>
            <th class="th">values</th>
            <th class="th">date</th>
            <th class="th"></th>
        </tr>
    </table>
    <div id="fsd">
        <div id="filter">
            <h2>Filter</h2><br>
            <hr>
            <div class="box">
                <h4 class="title">#</h4>
                <div class="rest">
                    Between <input type="number" id="hmin" placeholder="minimum"> and <input type="number" id="hmax" placeholder="maximum">
                </div>
            </div><hr>

            <div class="box">
                <h4 class="title">Entries</h4>
                <div class="rest">
                    Either <input type="text" id="ereg" placeholder="regex"> or <input type="text" id="elit" placeholder="exact match">
                </div>
            </div><hr>

            <div class="box">
                <h4 class="title">Values</h4>
                <div class="rest">
                    Either <input type="text" id="vreg" placeholder="regex"> or <input type="text" id="vlit" placeholder="exact match">
                </div>
            </div><hr>

            <div class="box">
                <h4 class="title">Date</h4>
                <div class="rest">
                    From <input type="datetime-local" id="dmin"> to <input type="datetime-local" id="dmax">
                </div>
            </div><hr><br>
            <div class="c">&ensp;&ensp;<input id="smode" type="checkbox" class="check"><span>&nbsp;Select Mode</span></div>
            <br><br><br><br><br><br><br><span id="err"></span><br><br>
        </div>
        <div id="mainbtns">
            <div class="mainrow" id="findcont">
                <button id="find" class="final split3 g">Find Filtered</button><button id="cfil" class="final split3 g">Clear Filtered</button><button id="cfd" class="final split3 g">Clear Filter</button>
            </div>
            <div class="mainrow" id="selcont">
                <button id="select" class="final split b">Select Filtered</button><button id="csel" class="final split b">Clear Selection</button>
            </div>
            <div class="mainrow" id="delcont">
                <button id="dfil" class="final split r">Delete Filtered</button><button id="delete" class="final split r">Delete Selected</button>
            </div>
        </div>
    </div>
    <script src='entries.js'></script>
</body>
</html>
